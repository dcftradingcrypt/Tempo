name: tempo-daily

on:
  workflow_dispatch:
    inputs:
      run_pattern:
        description: "RUN_PATTERN (1/2/3)"
        required: false
        default: "1"
      target_addresses:
        description: "TARGET_ADDRESSES (ALL or comma-separated addresses)"
        required: false
        default: "ALL"
      schedule_every_minutes:
        description: "SCHEDULE_EVERY_MINUTES (RUN_PATTERN=3)"
        required: false
        default: "10"
      schedule_jitter_seconds:
        description: "SCHEDULE_JITTER_SECONDS (RUN_PATTERN=3, must be > 0)"
        required: false
        default: "30"
  schedule:
    # JST 00:10 = UTC 15:10
    - cron: "10 15 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Run daily bot
        id: daily
        continue-on-error: true
        env:
          TEMPO_RPC_URL: "https://rpc.moderato.tempo.xyz"
          TEMPO_CHAIN_ID: "42431"
          WALLET_ENC_PATH: "secrets/wallet.enc"
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
          SINK_ADDRESS: ${{ secrets.SINK_ADDRESS }}
          RUN_PATTERN: ${{ inputs.run_pattern || '1' }}
          TARGET_ADDRESSES: ${{ inputs.target_addresses || 'ALL' }}
          SCHEDULE_EVERY_MINUTES: ${{ inputs.schedule_every_minutes || '10' }}
          SCHEDULE_JITTER_SECONDS: ${{ inputs.schedule_jitter_seconds || '30' }}
          TRANSFER_AMOUNT: ${{ vars.TRANSFER_AMOUNT || '1' }}
        run: npm run run:daily

      - name: Commit reports
        if: always()
        run: |
          git config user.name "tempo-bot"
          git config user.email "tempo-bot@users.noreply.github.com"
          git add reports/
          if git diff --cached --quiet; then
            echo "No report changes to commit"
            exit 0
          fi
          git commit -m "chore(reports): daily run"
          git push

      - name: Fail job if daily failed
        if: steps.daily.outcome == 'failure'
        run: exit 1
