name: tempo-daily-activity

on:
  workflow_dispatch:
  schedule:
    # JST 09:15 every day = UTC 00:15
    - cron: "15 0 * * *"

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run daily activity bot
        run: npm run run:daily
        env:
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
          SINK_ADDRESS: ${{ secrets.SINK_ADDRESS }}
          WALLET_ENC_PATH: secrets/wallet.enc

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add reports

          if git diff --cached --quiet; then
            echo "No report changes"
            exit 0
          fi

          git commit -m "chore: daily tempo report $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
