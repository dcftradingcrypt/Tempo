name: tempo-daily

on:
  workflow_dispatch: {}
  schedule:
    # JST 00:10 = UTC 15:10
    - cron: "10 15 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Run daily bot
        env:
          TEMPO_RPC_URL: "https://rpc.moderato.tempo.xyz"
          TEMPO_CHAIN_ID: "42431"
          WALLET_ENC_PATH: "secrets/wallet.enc"
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
          SINK_ADDRESS: ${{ secrets.SINK_ADDRESS }}
          TRANSFER_AMOUNT: ${{ vars.TRANSFER_AMOUNT || '1' }}
        run: npm run run:daily

      - name: Commit reports
        run: |
          git config user.name "tempo-bot"
          git config user.email "tempo-bot@users.noreply.github.com"
          git add reports/
          if git diff --cached --quiet; then
            echo "No report changes to commit"
            exit 0
          fi
          git commit -m "chore(reports): daily run"
          git push
